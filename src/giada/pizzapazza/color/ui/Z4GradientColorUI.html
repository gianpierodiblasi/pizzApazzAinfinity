<div class="canvas-container" style="display:flex">
  <div style="flex:1">
    <label class="form-label gradient-color-label" style="margin-bottom:0px" data-token-lang-inner_text="GRADIENT_COLOR">Gradient Color</label>
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary btn-sm dropdown-toggle z4-dropdown-toggle-three-dots" type="button" data-bs-toggle="dropdown">
        <i class="bi bi-three-dots"></i>
      </button>

      <ul class="dropdown-menu">
        <li><button class="dropdown-item gradient-inverted" type="button" data-token-lang-inner_text="INVERTED">Inverted</button></li>
        <li><button class="dropdown-item gradient-negative" type="button" data-token-lang-inner_text="NEGATIVE">Negative</button></li>
        <li><hr class="dropdown-divider"></li>
        <li><button class="dropdown-item gradient-guided-tour" type="button" data-token-lang-inner_text="GUIDED_TOUR">Guided Tour</button></li>
      </ul>
    </div>

    <canvas class="canvas" height="50" style="margin-left:8px;width:calc(100% - 16px);height:50px"></canvas>
    <div>
      <label class="form-label ripple-color-label" style="margin-left:8px;margin-bottom:0px" data-token-lang-inner_text="RIPPLE">Ripple</label>
      <label class="form-label form-range-label" style="margin-bottom:0px">0</label>

      <div class="form-check form-switch" style="float:right;margin-bottom:0px">
        <input class="form-check-input mirrored-check" type="checkbox" role="switch"/>
        <label class="form-check-label mirrored-label" data-token-lang-inner_text="MIRRORED">Mirrored</label>
      </div>

      <input type="range" class="form-range" style="border-radius:16px" value="0" min="0" max="1" step="0.01"/>  
    </div>
  </div>
</div>
