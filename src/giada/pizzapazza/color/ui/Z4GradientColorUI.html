<label class="form-label gradient-color-label" style="margin-bottom:0px" data-token-lang-inner_text="GRADIENT_COLOR">Gradient Color</label>
<div class="gradient-color-container" style="display:flex;gap:2px;align-items:end">
  <div class="gradient-color-start-container"></div>
  <div class="input-group" style="display:flex;flex:1">
    <canvas class="form-control gradient-color-canvas" height="40" style="flex:1;height:40px"></canvas>
    <button class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside"></button>
    <ul class="dropdown-menu">
      <li><button class="dropdown-item gradient-color-inverted" type="button" data-token-lang-inner_text="INVERTED">Inverted</button></li>
      <li><button class="dropdown-item gradient-color-negative" type="button" data-token-lang-inner_text="NEGATIVE">Negative</button></li>
      <li><hr class="dropdown-divider"/></li>
      <li class="mx-1">
        <div class="form-check form-switch">
          <input class="form-check-input gradient-color-mirrored-check" type="checkbox" role="switch"/>
          <label class="form-check-label gradient-color-mirrored-label" data-token-lang-inner_text="MIRRORED">Mirrored</label>
        </div>
      </li>
      <li class="mx-1" style="width:500px">
        <label class="form-label" style="margin-bottom:0px" data-token-lang-inner_text="RIPPLE">Ripple</label>
        <label class="form-label gradient-color-ripple-label" style="margin-bottom:0px">0</label>
        <input type="range" class="form-range gradient-color-ripple-range" value="0" min="0" max="1" step="0.01"/>  
      </li>
    </ul>
  </div>

  <div class="gradient-color-stop-container"></div>
</div>
