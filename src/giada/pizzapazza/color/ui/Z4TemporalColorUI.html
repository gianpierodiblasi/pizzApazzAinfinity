<div class="canvas-container" style="display:flex">
  <div style="flex:1">
    <label class="form-label temporal-color-label" data-token-lang-inner_text="TEMPORAL_COLOR">Temporal Color</label>
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary btn-sm dropdown-toggle z4-dropdown-toggle-three-dots" type="button" data-bs-toggle="dropdown">
        <i class="bi bi-three-dots"></i>
      </button>

      <ul class="dropdown-menu">
        <li><button class="dropdown-item temporal-inverted" type="button" data-token-lang-inner_text="TEMPORAL_INVERTED">Temporal Inverted</button></li>
        <li><button class="dropdown-item spatial-inverted" type="button" data-token-lang-inner_text="SPATIAL_INVERTED">Spatial Inverted</button></li>
        <li><button class="dropdown-item temporal-negative" type="button" data-token-lang-inner_text="NEGATIVE">Negative</button></li>
      </ul>
    </div>

    <div>
      <div style="float:left;transform-origin:right top;transform:translate(-60px,0) rotate(-90deg);width:216px;margin-top:-8px;margin-left:-152px;margin-right:-6px">
        <label class="form-label spatial-ripple-color-label" style="margin-left:8px;margin-bottom:0px" data-token-lang-inner_text="RIPPLE">Ripple</label>
        <label class="form-label spatial-form-range-label" style="margin-bottom:0px">0</label>

        <div class="form-check form-switch" style="float:right;margin-bottom:0px">
          <input class="form-check-input spatial-mirrored-check" type="checkbox" role="switch" />
          <label class="form-check-label spatial-mirrored-label" data-token-lang-inner_text="MIRRORED">Mirrored</label>
        </div>

        <input type="range" class="form-range form-range-spatial" style="border-radius:16px" value="0" min="0" max="1" step="0.01"/>  
      </div>

      <canvas class="canvas"></canvas>
      <div class="sliders" style="float:left;width:0px;height:0px;line-height:0px"></div>
    </div>
  </div>
</div>
