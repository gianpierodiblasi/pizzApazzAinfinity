<div class="point-iterator-container" style="display:flex;flex-direction:column;gap:10px">
  <div style="border-radius:10px;border:1px dashed gray">
    <div class="point-iterator-arrow-module-container" style="display:flex;gap:2px;margin:0px 5px">
      <label class="form-label" style="margin-bottom:0px;margin-top:-2px" data-token-lang-inner_text="ARROW_MODULE">ARROW_MODULE</label>
      <input type="range" class="form-range point-iterator-arrow-module-range" style="flex:1" value="15" min="1" max="100" step="1" />
    </div>
    <canvas class="point-iterator-canvas" height="300" style="height:300px;width:100%"></canvas>
  </div>

  <div class="tracer-container-first-row" style="display:flex;gap:2px"></div>
  <div class="tracer-container-second-row" style="display:flex;gap:2px"></div>
</div>

<div class="tracer-endless-sustain-switch" style="display:inline-block">
  <label class="form-check-label tracer-endless-sustain-label" data-token-lang-inner_text="ENDLESS">Endless</label>
  <input class="form-check-input tracer-endless-sustain-check" type="checkbox" role="switch"/>
</div>
