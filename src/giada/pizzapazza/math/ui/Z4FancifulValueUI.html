<label class="form-label fanciful-label" data-token-lang-inner_text="VALUE">Value</label>
<div class="form-check form-switch" style="float:right">
  <input class="form-check-input uniform-check" type="checkbox" role="switch"/>
  <label class="form-check-label uniform-label" data-token-lang-inner_text="UNIFORM_SIGN">Uniform Sign</label>
</div>

<div class="fanciful-container fanciful-container-horizontal" style="display:flex">
  <div class="uniform-container" style="align-self:flex-start;display:none">
    <label class="form-label sign-label" style="width:60px;text-align:right;font-size:smaller;margin-bottom:2px;margin-top:10px" data-token-lang-inner_text="SIGN">Sign</label>

    <button class="btn btn-outline-secondary toggle-uniform dropdown-toggle" style="display:block" type="button" data-bs-toggle="dropdown" data-value="positive">
      <img data-icon="positive" class="z4-dark-img-negative"/>
    </button>
    <ul class="toggle-uniform-dropdown-menu dropdown-menu">
      <li>
        <button class="dropdown-item" type="button" data-value="positive">
          <img data-icon="positive" class="z4-dark-img-negative"/><span data-token-lang-inner_text="POSITIVE">Positive</span>
        </button>
      </li>
      <li>
        <button class="dropdown-item" type="button" data-value="negative">
          <img data-icon="negative" class="z4-dark-img-negative"/><span data-token-lang-inner_text="NEGATIVE">Negative</span>
        </button>
      </li>
      <li>
        <button class="dropdown-item" type="button" data-value="random">
          <img data-icon="random" class="z4-dark-img-negative"/><span data-token-lang-inner_text="RANDOM">Random</span>
        </button>
      </li>
      <li>
        <button class="dropdown-item" type="button" data-value="alternate">
          <img data-icon="alternate" class="z4-dark-img-negative"/><span data-token-lang-inner_text="ALTERNATE">Alternate</span>
        </button>
      </li>
    </ul>
  </div>

  <div class="fanciful-costant" style="flex:1"></div>

  <label class="form-label random-type-label" style="width:60px;text-align:right;font-size:smaller;margin-bottom:2px;margin-top:10px" data-token-lang-inner_text="TYPE">Type</label>

  <button class="btn btn-outline-secondary toggle-random dropdown-toggle fanciful-random" type="button" data-bs-toggle="dropdown" data-value="classic">
    <img data-icon="classic" class="z4-dark-img-negative"/>
  </button>
  <ul class="toggle-random-dropdown-menu dropdown-menu">
    <li>
      <button class="dropdown-item" type="button" data-value="classic">
        <img data-icon="classic" class="z4-dark-img-negative"/><span data-token-lang-inner_text="CLASSIC">Classic</span>
      </button>
    </li>
    <li>
      <button class="dropdown-item" type="button" data-value="stepped">
        <img data-icon="stepped" class="z4-dark-img-negative"/><span data-token-lang-inner_text="STEPPED">Stepped</span>
      </button>
    </li>
    <li>
      <button class="dropdown-item" type="button" data-value="polyline">
        <img data-icon="polyline" class="z4-dark-img-negative"/><span data-token-lang-inner_text="POLYLINE">Polyline</span>
      </button>
    </li>
    <li>
      <button class="dropdown-item" type="button" data-value="bezier">
        <img data-icon="bezier" class="z4-dark-img-negative"/><span data-token-lang-inner_text="BEZIER">Bezier</span>
      </button>
    </li>
    <li><hr class="dropdown-divider"></li>
    <li>
      <div class="mx-1">
        <label class="form-label length-label" style="float:right" data-token-lang-inner_text="LENGTH">Length</label>
        <input type="number" class="form-control random-length" value="0" min="0" step="1" max="999999999" style="text-align: right"/>
        <div style="display:flex;align-items:center">
          <label class="form-label" style="font-size:larger;margin-bottom:4px">&ll;</label>
          <input type="range" class="form-range random-length-spinner" style="flex:1" value="0" min="-50" max="50" step="1"/>  
          <label class="form-label" style="font-size:larger;margin-bottom:4px">&gg;</label>
        </div>
      </div>
    </li>
  </ul>

  <div class="fanciful-random" style="flex:1"></div>

  <div class="fanciful-proportional" style="flex:1"></div>
</div>
