<label class="form-label fanciful-label" style="margin-bottom:0px" data-token-lang-inner_text="VALUE">Value</label>

<div class="form-check form-switch" style="float:right;margin-bottom:0px">
  <input class="form-check-input uniform-check" type="checkbox" role="switch"/>
  <label class="form-check-label uniform-label" data-token-lang-inner_text="UNIFORM_SIGN">Uniform Sign</label>
</div>

<div class="fanciful-container fanciful-container-horizontal" style="display:flex">
  <div class="uniform-container" style="align-self:flex-start">
    <label class="form-label label-uniform" style="width:48px;text-align:right;font-size:smaller;margin-bottom:0px" data-token-lang-inner_text="SIGN">Sign</label>

    <button class="btn btn-sm btn-outline-secondary toggle-uniform dropdown-toggle" style="display:block" type="button" data-bs-toggle="dropdown" data-value="positive">
      <img data-icon="positive" class="z4-dark-img-negative" width="16" height="16"/>
    </button>
    <ul class="toggle-uniform-dropdown-menu dropdown-menu">
      <li>
        <button class="dropdown-item" type="button" data-value="positive">
          <img data-icon="positive" class="z4-dark-img-negative" width="20" height="20"/>
          <span data-token-lang-inner_text="POSITIVE">Positive</span>
        </button>
      </li>
      <li>
        <button class="dropdown-item" type="button" data-value="negative">
          <img data-icon="negative" class="z4-dark-img-negative" width="20" height="20"/>
          <span data-token-lang-inner_text="NEGATIVE">Negative</span>
        </button>
      </li>
      <li>
        <button class="dropdown-item" type="button" data-value="random">
          <img data-icon="random" class="z4-dark-img-negative" width="20" height="20"/>
          <span data-token-lang-inner_text="RANDOM">Random</span>
        </button>
      </li>
      <li>
        <button class="dropdown-item" type="button" data-value="alternate">
          <img data-icon="alternate" class="z4-dark-img-negative" width="20" height="20"/>
          <span data-token-lang-inner_text="ALTERNATE">Alternate</span>
        </button>
      </li>
    </ul>
  </div>

  <div class="fanciful-costant" style="flex:1"></div>
  <div class="fanciful-random" style="flex:1"></div>
  <div class="fanciful-proportional" style="flex:1"></div>
</div>
