<label class="form-label sign-label" style="width: 48px;text-align:right;font-size:smaller;margin-bottom:0px;margin-top:10px" data-token-lang-inner_text="SIGN">Sign</label>
<label class="form-label value-label" style="float:right" data-token-lang-inner_text="VALUE">Value</label>
<div class="input-group number-group">
  <button class="btn btn-sm btn-outline-secondary dropdown-toggle sign-button" type="button" data-bs-toggle="dropdown" data-value="positive">
    <img data-icon="positive" class="z4-dark-img-negative" width="16" height="16"/>
  </button>
  
  <span class="input-group-text">[0,&infin;]</span>
  
  <ul class="dropdown-menu">
    <li>
      <button class="dropdown-item" type="button" data-value="positive">
        <img data-icon="positive" class="z4-dark-img-negative" width="20" height="20"/>
        <span data-token-lang-inner_text="POSITIVE">Positive</span>
      </button>
    </li>
    <li>
      <button class="dropdown-item" type="button" data-value="negative">
        <img data-icon="negative" class="z4-dark-img-negative" width="20" height="20"/>
        <span data-token-lang-inner_text="NEGATIVE">Negative</span>
      </button>
    </li>
    <li>
      <button class="dropdown-item" type="button" data-value="random">
        <img data-icon="random" class="z4-dark-img-negative" width="20" height="20"/>
        <span data-token-lang-inner_text="RANDOM">Random</span>
      </button>
    </li>
    <li>
      <button class="dropdown-item" type="button" data-value="alternate">
        <img data-icon="alternate" class="z4-dark-img-negative" width="20" height="20"/>
        <span data-token-lang-inner_text="ALTERNATE">Alternate</span>
      </button>
    </li>
  </ul>

  <input type="number" class="form-control form-control-sm value" value="0" min="0" step="1" max="999999999" style="text-align: right"/>
</div>
<div style="display:flex;align-items:center">
  <label class="form-label" style="font-size:larger;margin-bottom:4px">&ll;</label>
  <input type="range" class="form-range spinner" style="flex:1" value="0" min="-50" max="50" step="1"/>  
  <label class="form-label" style="font-size:larger;margin-bottom:4px">&gg;</label>
</div>
