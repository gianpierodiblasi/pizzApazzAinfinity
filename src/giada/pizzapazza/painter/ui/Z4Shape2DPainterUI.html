<div class="shape2d-painter-container" style="display:flex;flex-direction:column;gap:10px">
  <canvas class="shape2d-painter-canvas" height="300" style="border-radius:10px;border:1px dashed gray;height:300px"></canvas>

  <div class="shape2d-painter-container-first-row" style="display:flex;gap:2px;align-items:end">
    <div>
      <label class="form-label shape2d-painter-shape-label" style="margin-bottom:0px;font-weight:700;font-style:italic" data-token-lang-inner_text="SHAPE">Shape</label>
      <div class="input-group shape2d-painter-shape-input-group">
        <button class="btn btn-outline-secondary dropdown-toggle shape2d-painter-shape-button" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
          <img class="z4-dark-img-negative" data-type="shape" width="20" />
        </button>
        <div class="dropdown-menu dropdown-multicol shape2d-painter-shape-dropdown-menu" style="width:15em">
          <div class="dropdown-multicol-row">
            <button class="dropdown-item" data-type="shape" type="button" data-value="circle" style="text-align:center">
              <img data-icon="circle" data-type="shape" class="z4-dark-img-negative" width="36" />
            </button>
            <button class="dropdown-item" data-type="shape" type="button" data-value="triangle" style="text-align:center">
              <img data-icon="triangle" data-type="shape" class="z4-dark-img-negative" width="36" />
            </button>
            <button class="dropdown-item" data-type="shape" type="button" data-value="square" style="text-align:center">
              <img data-icon="square" data-type="shape" class="z4-dark-img-negative" width="36" />
            </button>
          </div>
          <div class="dropdown-multicol-row">
            <button class="dropdown-item" data-type="shape" type="button" data-value="diamond" style="text-align:center">
              <img data-icon="diamond" data-type="shape" class="z4-dark-img-negative" width="36" />
            </button>
            <button class="dropdown-item" data-type="shape" type="button" data-value="pentagon" style="text-align:center">
              <img data-icon="pentagon" data-type="shape" class="z4-dark-img-negative" width="36" />
            </button>
            <button class="dropdown-item" data-type="shape" type="button" data-value="hexagon" style="text-align:center">
              <img data-icon="hexagon" data-type="shape" class="z4-dark-img-negative" width="36" />
            </button>
          </div>
          <div class="dropdown-multicol-row">
            <button class="dropdown-item" data-type="shape" type="button" data-value="septagon" style="text-align:center">
              <img data-icon="septagon" data-type="shape" class="z4-dark-img-negative" width="36" />
            </button>
            <button class="dropdown-item" data-type="shape" type="button" data-value="heptagon" style="text-align:center">
              <img data-icon="heptagon" data-type="shape" class="z4-dark-img-negative" width="36" />
            </button>
            <button class="dropdown-item" data-type="shape" type="button" data-value="star" style="text-align:center">
              <img data-icon="star" data-type="shape" class="z4-dark-img-negative" width="36" />
            </button>
          </div>
          <hr class="dropdown-divider"/>
          <div class="form-check form-switch mx-1">
            <input class="form-check-input shape2d-painter-regular-check" type="checkbox" role="switch"/>
            <label class="form-check-label shape2d-painter-regular-label" data-token-lang-inner_text="REGULAR">Regular</label>
          </div>
        </div>
      </div>  
    </div>    
  </div>

  <div>
    <label class="form-label shape2d-painter-shadow-label" style="margin-bottom:0px;font-weight:700;font-style:italic" data-token-lang-inner_text="SHADOW">Shadow</label>
    <div class="shape2d-painter-container-second-row" style="display:flex;gap:2px;align-items:end"></div>
  </div>
  
  <div>
    <label class="form-label shape2d-painter-border-label" style="margin-bottom:0px;font-weight:700;font-style:italic" data-token-lang-inner_text="BORDER">Border</label>
    <div class="shape2d-painter-container-third-row" style="display:flex;gap:2px;align-items:end"></div>
  </div>
</div>
