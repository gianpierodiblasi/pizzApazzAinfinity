<!DOCTYPE html>
<html>
  <head>
    <title>TestLinearFiller</title>
    <link rel="icon" href="../image/favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../lib/swing-bundle-min-1.4.0.css" rel="stylesheet">
    <script src="../lib/swing-bundle-min-1.4.0.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <link href="../build/pizzApazzA-bundle-0.1.0.css" rel="stylesheet">
    <script src="../build/pizzApazzA-bundle-0.1.0.js"></script>

    <script src="pizzApazzA-test.js"></script>
    
    <script>
      window.onload = event => {
        window.addEventListener("wheel", event => {
          if (event.ctrlKey) {
            event.preventDefault();
          }
        }, {passive: false});

        window.addEventListener("keydown", event => {
          if (event.ctrlKey && (event.key === "+" || event.key === "-")) {
            event.preventDefault();
            document.querySelector(".z4canvas").dispatchEvent(new event.constructor(event.type, event));
          }
        });

        switch (localStorage.getItem("z4language")) {
          case "en":
            Translations.setEnglish();
            Z4Translations.setEnglish();
            break;
          case "it":
            Translations.setItalian();
            Z4Translations.setItalian();
            break;
        }

        switch (localStorage.getItem("z4theme")) {
          case "light":
            break;
          case "dark":
            SwingJS.instance().darkMode(true).build();
            break;
          case "auto":
          default:
            SwingJS.instance().darkMode(window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches).build();
            break;
        }

        let color = localStorage.getItem("z4color");
        if (color) {
          SwingJS.instance().mainActionBGColor(color).build();
        }

        new TestLinearFiller();
      };
    </script>
  </head>
  <body>
  </body>
</html>
