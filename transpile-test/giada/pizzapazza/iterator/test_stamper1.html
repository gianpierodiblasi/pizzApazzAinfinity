<!DOCTYPE html>
<html>
  <head>
    <title>Test Stamper 1</title>
    <link rel="icon" href="../../../../build/image/app_icon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../../../build/Z4Loader.js"></script>
    <script>Z4Loader.onLoad(4);</script>
  </head>
  <body>
    <div class="container-fluid">
      <label>Language</label>
      <select id="language">
        <option value="en">en</option>
        <option value="it">it</option>
      </select>
      <label>Mode</label>
      <select id="mode">
        <option value="lite">Lite</option>
        <option value="standard">Standard</option>
        <option value="pro">Pro</option>
      </select>
      <label>Theme</label>
      <select id="theme">
        <option value="auto">Auto</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <div id="stamper">
        <canvas id="canvas" width="300" height="300" style="display:block;border: 1px solid black"></canvas>
      </div>
    </div>
  </body>
</html>
