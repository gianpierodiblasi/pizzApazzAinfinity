<!DOCTYPE html>
<html>
  <head>
    <title>Test Fanciful Value</title>
    <link rel="icon" href="../../../../build/image/app_icon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bezier-js@2.6.1/bezier.js"></script>

    <style>
      .pre {
        line-height: 1.1;
        font-size: 12px;
        white-space: pre;
      }
    </style>

    <script src="../../../../build/Z4Loader.js"></script>
    <script>Z4Loader.onLoad(4);</script>
  </head>
  <body>
    <div class="container-fluid">
      <label>Language</label>
      <select id="language">
        <option value="en">en</option>
        <option value="it">it</option>
      </select>
      <label>Mode</label>
      <select id="mode">
        <option value="lite">Lite</option>
        <option value="standard">Standard</option>
        <option value="pro">Pro</option>
      </select>
      <label>Theme</label>
      <select id="theme">
        <option value="auto">Auto</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <table class="table">
        <tbody>
          <tr>
            <td class="col-sm-12" colspan="2">
              <input id="random-visible" type="checkbox" checked/>random visible
              <input id="proportional-visible" type="checkbox" checked/>proportional visible
              <input id="constant-sign-visible" type="checkbox" checked/>constant sign visible
              <input id="random-sign-visible" type="checkbox" checked/>random sign visible
              <input id="proportional-sign-visible" type="checkbox" checked/>proportional sign visible
            </td>
          </tr>
          <tr>
            <td id="test1" class="col-sm-6"></td>
            <td id="test2" class="col-sm-6 pre"></td>
          </tr>
          <tr>
            <td id="test3" class="col-sm-6"></td>
            <td id="test4" class="col-sm-6 pre"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
