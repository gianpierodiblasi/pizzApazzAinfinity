<label class="form-label signed-value-label" style="margin-bottom:0px" data-token-lang-inner_text="VALUE">Value</label>
<label class="form-label signed-value-value-label" style="margin-bottom:0px">0</label>

<div class="input-group signed-value-input-group">
  
  <button class="btn btn-outline-secondary dropdown-toggle signed-value-compact-button" style="display:none" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
    <span data-token-lang-inner_text="VALUE">Value</span>
  </button>
  <ul class="dropdown-menu signed-value-compact-dropdown-menu">
    <li class="input-group mx-1" style="width:500px"></li>
  </ul>

  
  <div class="form-control signed-value-form-control" style="display:flex;flex-direction:column;padding-top:0px;padding-bottom:0px">
    <div style="display:flex">
      <div class="form-check form-check-inline" style="margin-bottom:0px">
        <input class="form-check-input signed-value-radio-spinner" type="radio">
        <label class="form-check-label signed-value-radio-spinner-label" data-token-lang-inner_text="SPINNER">Spinner</label>
      </div>
      <div class="form-check form-check-inline" style="margin-bottom:0px">
        <input class="form-check-input signed-value-radio-range" type="radio" checked>
        <label class="form-check-label signed-value-radio-range-label" data-token-lang-inner_text="RANGE">Range</label>
      </div>

      <span class="signed-value-range-span z4-dark-span" style="flex:1;text-align:right">[0,&infin;]</span>
    </div>

    <input type="range" class="form-range signed-value-range-input" value="0" min="-50" max="50" step="1"/>  
  </div>
  
</div>
