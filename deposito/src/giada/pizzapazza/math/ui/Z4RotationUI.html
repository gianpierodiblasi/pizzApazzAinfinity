<label class="form-label rotation-label" style="margin-bottom:0px" data-token-lang-inner_text="VALUE">Value</label>

<div class="rotation-container" style="display:flex;align-items:end;gap:2px">
  <button class="btn btn-outline-secondary dropdown-toggle position-relative rotation-type-button" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside">
    <img class="z4-dark-img-negative" data-type="rotation" width="20" />
    <span data-token-lang-inner_text="TYPE">Type</span>

    <span class="position-absolute top-0 end-0 translate-middle-y badge rounded-pill bg-secondary rotation-delayed-badge" style="display:none;border:1px solid white;font-size:0.6em">
      <i class="bi bi-clock-history"></i>
    </span>
  </button>
  <ul class="dropdown-menu rotation-type-dropdown-menu">
    <li>
      <button class="dropdown-item" data-type="rotation" type="button" data-value="fixed">
        <img data-icon="fixed" data-type="rotation" class="z4-dark-img-negative" width="20" />
        <span data-token-lang-inner_text="FIXED">Fixed</span>
      </button>
    </li>
    <li>
      <button class="dropdown-item" data-type="rotation" type="button" data-value="cumulative">
        <img data-icon="cumulative" data-type="rotation" class="z4-dark-img-negative" width="20" />
        <span data-token-lang-inner_text="CUMULATIVE">Cumulative</span>
      </button>
    </li>
    <li>
      <button class="dropdown-item" data-type="rotation" type="button" data-value="relativetopath">
        <img data-icon="relativetopath" data-type="rotation" class="z4-dark-img-negative" width="20" />
        <span data-token-lang-inner_text="RELATIVE_TO_PATH">Relative to Path</span>
      </button>
    </li>
    <li><hr class="dropdown-divider"/></li>
    <li class="mx-1">
      <div class="form-check form-switch">
        <input class="form-check-input rotation-delayed-check" type="checkbox" role="switch"/>
        <label class="form-check-label rotation-delayed-label" data-token-lang-inner_text="DELAYED">Delayed</label>
      </div>
    </li>
  </ul>
</div>
