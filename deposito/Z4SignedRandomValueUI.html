<div class="btn-group-type-container" style="display:flex;align-items:center;gap:2px">
  <label class="form-label type-label" style="font-size:smaller;margin-bottom:0px" data-token-lang-inner_text="TYPE">Type</label>
  <div class="btn-group btn-group-type" style="flex:1" role="group">
    <button class="btn btn-sm btn-outline-secondary" type="button" data-value="classic">
      <img data-icon="classic" class="z4-dark-img-negative" width="20" height="20"/>
      <span data-token-lang-inner_text="CLASSIC">Classic</span>
    </button>
    <button class="btn btn-sm btn-outline-secondary" type="button" data-value="stepped">
      <img data-icon="stepped" class="z4-dark-img-negative" width="20" height="20"/>
      <span data-token-lang-inner_text="STEPPED">Stepped</span>
    </button>
    <button class="btn btn-sm btn-outline-secondary" type="button" data-value="polyline">
      <img data-icon="polyline" class="z4-dark-img-negative" width="20" height="20"/>
      <span data-token-lang-inner_text="POLYLINE">Polyline</span>
    </button>
    <button class="btn btn-sm btn-outline-secondary" type="button" data-value="bezier">
      <img data-icon="bezier" class="z4-dark-img-negative" width="20" height="20"/>
      <span data-token-lang-inner_text="BEZIER">Bezier</span>
    </button>
  </div>
</div>

<div class="container-length">
  <label class="form-label length-label" style="margin-bottom:0px;font-size:smaller" data-token-lang-inner_text="LENGTH">Length</label>
  <div class="input-group">
    <span class="input-group-text range-length-label">[1,&infin;]</span>
    <input type="number" class="form-control form-control-sm type-length" disabled value="1" min="1" step="1" max="999999999" style="text-align: right"/>
  </div>
  <div style="display:flex;align-items:center">
    <label class="form-label" style="font-size:larger;margin-bottom:4px">&ll;</label>
    <input type="range" class="form-range type-length-spinner" style="flex:1" disabled value="0" min="-50" max="50" step="1"/>  
    <label class="form-label" style="font-size:larger;margin-bottom:4px">&gg;</label>
  </div>
</div>
