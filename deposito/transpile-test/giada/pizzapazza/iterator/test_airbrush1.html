<!DOCTYPE html>
<html>
  <head>
    <title>Test Airbrush</title>
    <link rel="icon" href="../../../../build/image/app_icon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bezier-js@2.6.1/bezier.js"></script>

    <script src="../../../../build/Z4Loader.js"></script>
    <script>Z4Loader.onLoad(4);</script>

    <style>
      .pre {
        line-height: 1.1;
        font-size: 12px;
        white-space: pre;
      }

      .z4-dark .dark {
        color: #DEDAD6;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <table class="table">
        <tbody>
          <tr style="vertical-align:bottom">
            <td class="col-sm-1">
              <label class="form-label">Language</label>
              <select id="language" class="form-select">
                <option value="en">en</option>
                <option value="it">it</option>
              </select>
            </td>
            <td class="col-sm-1">
              <label class="form-label">Theme</label>
              <select id="theme" class="form-select">
                <option value="auto">Auto</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </td>
            <td class="col-sm-2">
              <label class="form-label">Painter</label>
              <select id="painter" class="form-select">
                <option value="none">None</option>
                <option value="shape2d">Shape2D</option>
              </select>
            </td>
            <td id ="color" class="col-sm-5"></td>
            <td class="col-sm-3"></td>
          </tr>
          <tr>
            <td id="test1" colspan="4" class=""></td>
            <td id="test2" colspan="1" class="pre dark"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
