<label class="form-label gradient-color-label" style="display:block;text-align:left" data-token-lang-inner_text="GRADIENT_COLOR">Gradient Color</label>
<canvas class="canvas" width="500" height="50"></canvas>
<div style="text-align:left">
  <label class="form-label ripple-color-label" data-token-lang-inner_text="RIPPLE">Ripple</label>
  <label class="form-label form-range-label">0</label>

  <div class="form-check form-switch" style="display:inline;float:right">
    <input class="form-check-input" type="checkbox" role="switch" id="mirrored"/>
    <label class="form-check-label mirrored-label" for="mirrored" data-token-lang-inner_text="MIRRORED">Mirrored</label>
  </div>

  <input type="range" class="form-range" value="0" min="0" max="1" step="0.01"/>  
</div>
