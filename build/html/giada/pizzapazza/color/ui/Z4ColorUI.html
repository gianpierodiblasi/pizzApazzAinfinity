<div>
  <label class="form-label color-label" data-token-lang-inner_text="COLOR">Color</label>

  <div class="btn-group">
    <button class="btn btn-outline-secondary btn-sm dropdown-toggle z4-dropdown-toggle-three-dots" type="button" data-bs-toggle="dropdown">
      <i class="bi bi-three-dots"></i>
    </button>

    <ul class="dropdown-menu">
      <li><button class="dropdown-item gray" type="button" data-token-lang-inner_text="GRAY">Gray</button></li>
      <li><button class="dropdown-item negative" type="button" data-token-lang-inner_text="NEGATIVE">Negative</button></li>
    </ul>
  </div>
</div>

<div class="btn-group dropend">
  <input type="color" class="btn btn-outline-secondary form-control-color" value="#000000">

  <button class="btn btn-outline-secondary btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>

  <div class="dropdown-menu">
    <label class="form-label opacity-color-label" data-token-lang-inner_text="OPACITY">Opacity</label>
    <label class="form-label form-range-label">255</label>
    <input type="range" class="form-range" style="border-radius:16px" value="255" min="0" max="255" step="1" />
  </div>
</div>
